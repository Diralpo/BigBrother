<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Resources/jquery-3.3.1.js"></script>
    <script src="../Resources/bootstrap.min.js"></script>
    <link href="../Resources/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div align="center">
        <input type="text" class="form-control" name="username" placeholder="username" id="username"  maxlength="15">
        <input type="password" class="form-control" name="pwd" placeholder="password" id="pwd"  maxlength="15">
        <button class="btn btn-default" type="button" onclick="getkey()">sign up</button>
    </div>
<script>
    function getkey( ){
        var user = document.getElementById("username").value
        var pwd = document.getElementById("pwd").value
        test(user, pwd)
    }
    function test(user, pwd) {
        var data={"name":user, "pwd":pwd};
                $.ajax({
                    type: 'POST',
                    url:'http://127.0.0.1:8080/signup',
                    data:JSON.stringify(data),  //转化字符串
                    contentType: 'application/json; charset=UTF-8',
                    success:function(data_return){ //成功的话，得到消息
                        alert(data_return)
                    }
                });
    }

</script>
